<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CPS Build Tools" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/global.css" />
    <title>CPS Build Tools</title>
</head>

<body>
    <div class="mx-0 text-center h2 mb-5 shadow p-4 main-header"> CPS Build Tools </div>

    <div class="container px-5">

        <div class="row justify-content-around">

            <!-- PORTAINER -->
            <div class="tool-card col-lg-7 shadow border border-white rounded py-3 px-2 mb-4 mb-lg-5">
                <a href="/portainer" target="_blank">
                    <div class="h3 d-flex justify-content-left">
                        <div> <img src="img/docker.png" alt="Jenkins icon" height="50" /> </div>
                        <div class="ml-2 tool-card-header-text"> Portainer </div>
                    </div>
                    <div class="tool-card-body">
                        Docker and Kubernetes management platform
                    </div>
                </a>
            </div>

            <!-- JENKINS -->
            <div class="tool-card col-lg-7 shadow border border-white rounded py-3 px-2 mb-4 mb-lg-5">
                <a href="/jenkins" target="_blank">
                    <div class="h3 d-flex justify-content-left">
                        <div> <img src="img/jenkins.png" alt="Jenkins icon" height="50" /> </div>
                        <div class="ml-2 tool-card-header-text"> Jenkins </div>
                    </div>
                    <div class="tool-card-body">
                        CI & CD build tool
                    </div>
                </a>
            </div>

            <!-- NEXUS -->
            <div class="tool-card col-lg-7 shadow border border-white rounded py-3 px-2 mb-4 mb-lg-5">
                <a href="/nexus" target="_blank">
                    <div class="h3 d-flex justify-content-left">
                        <div> <img src="img/nexus.png" alt="Jenkins icon" height="50" /> </div>
                        <div class="ml-2 tool-card-header-text"> Nexus </div>
                    </div>
                    <div class="tool-card-body">
                        Software repository manager
                    </div>
                </a>
            </div>
        </div>

    </div>

    <div class="text-center mt-4 mt-lg-0">
        <div class="border-top border-muted" />
        <div class="text-muted mt-2"> Find me & the source of this project on <a
                href="https://github.com/claypigeon123/home-build-server" target="_blank"> GitHub </a> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
