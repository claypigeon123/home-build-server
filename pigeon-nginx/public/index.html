<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CP home build tools" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css" />
    <title>CP Build Tools</title>
</head>

<body>
    <div class="container mb-4">

        <div class="text-center h2 mb-5 shadow p-4 rounded-bottom main-header"> CP Build Tools </div>

        <div class="row justify-content-around">
            <!-- JENKINS -->
            <div class="tool-card col-lg-4 shadow border border-white rounded py-3 px-2 mb-4 mb-lg-0">
                <a href="/jenkins">
                    <div class="h3 d-flex justify-content-left">
                        <div> <img src="img/jenkins.png" alt="Jenkins icon" height="50" /> </div>
                        <div class="ml-2 tool-card-header-text"> Jenkins </div>
                    </div>
                    <div class="tool-card-body">
                        Continous integration & build tool
                    </div>
                </a>
            </div>

            <!-- NEXUS -->
            <div class="tool-card col-lg-4 shadow border border-white rounded py-3 px-2 mb-4 mb-lg-0">
                <a href="/nexus">
                    <div class="h3 d-flex justify-content-left">
                        <div> <img src="img/nexus.png" alt="Jenkins icon" height="50" /> </div>
                        <div class="ml-2 tool-card-header-text"> Nexus </div>
                    </div>
                    <div class="tool-card-body">
                        Software repository manager
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
